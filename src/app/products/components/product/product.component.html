<div class="card m-2 text-center">
    <img src="{{item.image}}" class="card-img-top card-image " alt="...">
    <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text small-text">{{item.description}}</p>
    </div>
    <div class="card-footer  ">
        <a href="#" class="btn btn-primary card-link">Add To Cart </a>
        <span class="badge bg-danger float-end mt-1 ">{{item.price}} $</span>
    </div>
</div>
