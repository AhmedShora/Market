<div class="box mt-2">
    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>

    <div class="row" *ngIf="!loading">
        <div class="col-md-3 d-flex align-items-stretch" *ngFor="let item of products">
            <app-product [item]="item"></app-product>
        </div>
    </div>

    <div class="text-center w100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

</div>
