<div class="my-2 w-25">
    <label for="category">{{title}}:</label>
    <select class="form-control"  name="category" id="category" (change)="detectChanges($event)">
        <option value="All" selected > All </option>
        <option value="{{item}}" *ngFor="let item of data"> {{item}} </option>
        
    </select>
</div>
